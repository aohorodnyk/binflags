name: Code coverage
on: [push]
jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test -race -coverprofile=coverage.txt -mod=vendor ./...
      - name: Code coverage
        run: bash <(curl -s https://codecov.io/bash)
