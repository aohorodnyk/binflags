name: Code coverage
on: [push]
jobs:
  test-ubuntu-mac:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: CGO_ENABLED=0 go test -race -coverprofile=coverage.txt -mod=vendor ./...
      - name: Code coverage
        run: bash <(curl -s https://codecov.io/bash)
